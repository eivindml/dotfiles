name: scp copy folder to remote via SSH

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Delete folder
        uses: appleboy/ssh-action@master
        with:
          args: >
            --host ${{ secrets.HOST }} --user ${{ secrets.SSH_USER }} --password ${{ secrets.PASSWORD }}
            --script 'rm -rf ~/dotfiles'
      - uses: actions/checkout@v1
      - name: Copy folder content recursively to remote
        uses: garygrossgarten/github-action-scp@release
        with:
          local: ${{ github.workspace }}
          remote: dotfiles
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.PASSWORD }}
      - name: Vultr remote machine
        uses: appleboy/ssh-action@master
        with:
          args: >
            --host ${{ secrets.HOST }} --user ${{ secrets.SSH_USER }} --password ${{ secrets.PASSWORD }}
            --script 'cd ~/dotfiles'
            --script 'bash bootstrap.sh -i'
            --script 'bash bootstrap.sh -u'
